kind: pipeline
type: kubernetes
name: default

steps:
- name: greeting
  image: alpine
  commands:
  - pwd
  - ls -l

- name: build  
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: classicsla/pollwedding:tagname
    context: weddingPageLD
    dockerfile: weddingPageLD/Dockerfile
    tags: latest
